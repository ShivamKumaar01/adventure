<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table ,tr,td{
             border: 1px solid black;
             border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">state of health</td>
            <td colspan="2">eating value </td>
            <td>after eating</td>
        </tr>
        <tr>
            <td>min</td>
            <td>max</td>
            <td>2hr after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre diabetic</td>
            <td>101</td>
            <td>126</td>
            <td>140</td>
        </tr>
        <tr>
            <td>diabetic</td>
            <td>N/A</td>
            <td>more than 126</td>
            <td>-</td>
        </tr>
    </table>
    
</body>
</html>
